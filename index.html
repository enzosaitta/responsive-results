<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>Document</title>
    <!-- displays site properly based on user's device -->
  </head>
  <body>
    <div class="responsive-content">
      <section class="card-principal">
        <div class="card-principal__azul">
          <h3 class="card-principal__title">Your Result</h3>
          <div class="card-principal__circle">
            <h2 class="title-card">76</h2>
            <p class="txt-card">of 100</p>
          </div>
          <div class="text-decoration-card">
            <h3 class="title-decoration">Great</h3>
            <p class="card-principal__txt">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>
      <section class="menu">
        <div class="menu__title">
          <h2>Summary</h2>
        </div>
        <div class="menu-container">
          <div class="reaction">
            <div class="reaction-container">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <h2>Reaction</h2>
            </div>
            <div class="text-span">
              <p>80<span>/</span>100</p>
            </div>
          </div>
          <div class="memory">
            <div class="reaction-container">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <h2>Memory</h2>
            </div>
            <div class="text-span">
              <p>92 <span>/</span>100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="reaction-container">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <h2>Verbal</h2>
            </div>
            <div class="text-span">
              <p>61 <span>/</span>100</p>
            </div>
          </div>
          <div class="visual">
            <div class="reaction-container">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <h2>Visual</h2>
            </div>
            <div class="text-span">
              <p>72<span>/</span>100</p>
            </div>
          </div>
          <div class="butt">Continue</div>
        </div>
      </section>
    </div>
  </body>
</html>
